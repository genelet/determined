syntax = "proto3";

package determined;

option go_package = "./deth";

message Struct {
  string className = 1;
  int32 nLabels      = 2;
  map<string, Value> fields = 3;
}

message Value {
  // The kind of value.
  oneof kind {
    Struct single_struct   = 1;
    ListStruct list_struct = 2;
  }
}

message ListStruct {
  repeated Struct list_fields = 1;
}
