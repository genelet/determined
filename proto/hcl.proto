syntax = "proto3";

package dethcl;

option go_package = "./dethcl";

message Struct {
  string className = 1;
  string serviceName = 2;
  map<string, Value> fields = 3;
}

message Value {
  // The kind of value.
  oneof kind {
    Struct single_struct   = 1;
    ListStruct list_struct = 2;
  }
}

message Eval {
	map<string, string> variables = 1;
	map<string, string> functions = 2;
}

message ListStruct {
  repeated Struct list_fields = 1;
}
